<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings With Span</title>
</head>
<body>
<h1><span title="h1 heading">This is h1 heading</span></h1>
<h2><span title="h2 heading">This is h2 heading</span></h2>
<h3><span title="h3 heading">This is h3 heading</span></h3>
<h4><span title="h4 heading">This is h4 heading</span></h4>
<h5><span title="h5 heading">This is h5 heading</span></h5>
<h6><span title="h6 heading">This is h6 heading</span></h6>

</body>
</html>
